    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>


<body background="assets/images/concrete-texture.png">

    <header>

        <div id="name">
            <h1>Ben Brier</h1>
        </div>

        <nav>
            <ul>
                <li>About</li>
                <li>Portfolio</li>
                <li>Contact</li>
            </ul>

    </header>

    <section id="contact">
            
        <h2>Contact</h2>
        <hr>

        <form>
            Name:<br>
            <input type="text" id="name2" name="name" placeholder="John Smith"><br>

            Message:<br>
            <input type="textarea" id="message" name="message"><br>
            <input type="submit" id="submit">
        </form>


    </section>

    
    <footer>
        Copyright 2019 Benjamin Brier
    </footer>
